{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<!-- Register form -->
<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
		<div class="card-panel">
        <!-- User name -->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix deep-orange-text text-lighten-1"></i>
					<input id="username" name="username" type="text" class="validate">
					<label for="username">User name</label>
				</div>
            </div>
        <!-- Password -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix deep-orange-text text-lighten-1"></i>
					<input id="password" name="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
        <!-- Submit button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large green accent-4">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
		</div>
	</form>
</div>

{% endblock %}
